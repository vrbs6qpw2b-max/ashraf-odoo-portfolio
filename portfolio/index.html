<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ashraf Hassan | Odoo Implementer</title>
    <meta property="og:title" content="Ashraf Hassan | Odoo Implementer">
    <meta property="og:description" content="Professional Odoo Implementation and Financial Solutions Specialist.">
    <meta property="og:image" content="https://vrbs6qpw2b-max.github.io/ashraf-odoo-portfolio/portfolio/ashraf.png">
    <meta property="og:url" content="https://vrbs6qpw2b-max.github.io/ashraf-odoo-portfolio/portfolio/">
    <meta name="twitter:card" content="summary_large_image">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a; --text: #f8fafc; --accent: #38bdf8;
            --nav-bg: rgba(15, 23, 42, 0.9); --glass: rgba(255, 255, 255, 0.05);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        body.light-mode {
            --bg: #f8fafc; --text: #0f172a; --accent: #0284c7;
            --nav-bg: rgba(248, 250, 252, 0.9); --glass: rgba(0, 0, 0, 0.05);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        body { background: var(--bg); color: var(--text); margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s; scroll-behavior: smooth; }
        .navbar { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: var(--nav-bg); backdrop-filter: blur(10px); z-index: 1000; box-sizing: border-box; }
        .hero { padding: 160px 8% 60px; display: flex; align-items: center; justify-content: space-between; gap: 40px; flex-wrap: wrap; }
        .hero-name { font-size: clamp(2.5rem, 5vw, 3.5rem); margin: 10px 0; }
        .profile-img { max-width: 320px; width: 100%; filter: drop-shadow(0 0 20px var(--accent)); border-radius: 50%; }
        .contact-glass-grid { display: flex; gap: 15px; margin-top: 25px; }
        .glass-icon-card { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: var(--accent); font-size: 1.2rem; text-decoration: none; transition: 0.3s; }
        .project-card { background: var(--glass); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); max-width: 450px; }
        .project-img-box { width: 100%; height: 220px; background: white; padding: 15px; display: flex; align-items: center; justify-content: center; }
        .project-img-box img { width: 95%; height: 95%; object-fit: contain; }
        .theme-btn { background: none; border: 1px solid var(--accent); color: var(--accent); padding: 5px 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo" style="font-weight: bold;">AH<span style="color:var(--accent)">.</span></div>
        <button id="theme-toggle" class="theme-btn"><i class="fa-solid fa-moon"></i></button>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <span style="color:var(--accent); font-weight: 600;">Odoo Implementer</span>
            <h1 class="hero-name">Ashraf Hassan</h1>
            <p>Bridging the gap between Accounting and Technology.</p>
            <div class="contact-glass-grid">
                <a href="https://wa.me/201027645929" target="_blank" class="glass-icon-card"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="mailto:ashraf.191998@icloud.com" class="glass-icon-card"><i class="fa-solid fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/ashraf-hassan98/" target="_blank" class="glass-icon-card"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
        <div class="hero-visual">
            <img src="ashraf.png" alt="Ashraf" class="profile-img">
        </div>
    </section>

    <section id="projects" style="padding: 60px 8%;">
        <h2 style="font-size: 1.8rem; margin-bottom: 30px;">Featured Projects</h2>
        <div class="project-card">
            <div class="project-img-box">
              <img src="zad-logo.jpg.jpg" alt="ZAD Electric Logo">
            </div>
            <div style="padding: 25px;">
                <h3 style="color: var(--accent);">ZAD ELECTRIC</h3>
                <p>• Full implementation of Odoo Cloud.</p>
                <p>• Chart of accounts & Opening balances.</p>
                <p>• Training for accounting team.</p>
            </div>
        </div>
    </section>

    <script>
        const btn = document.getElementById('theme-toggle');
        btn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const icon = btn.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });
    </script>
</body>
</html>
